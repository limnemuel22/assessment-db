<div class="container con-login">
  <div class="row row-login text-center">
    <div class="col-md-6">
      <h1 style="margin: auto">Welcome to PrimeAmbrella</h1>
      <h2 style="margin: auto">Login</h2>
      <h3 *ngIf='message'>
        {{message}}
      </h3>
      <div *ngIf="invalidLogin" class="error">
        <div class="txt-danger">Invalid user or password. Please try again</div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
          <div class="error" *ngIf="loginForm.controls['username'].hasError('required') 
                && loginForm.controls['username'].touched">Please enter user name</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
          <div class="error" *ngIf="loginForm.controls['password'].hasError('required') 
                && loginForm.controls['password'].touched">Please enter password</div>
        </div>

        <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        <hr>
        <font style="color: #000">Doesn't have an account? <a [routerLink]="['/add']">Click Here!</a></font>

      </form>
    </div>
  </div>

</div>
