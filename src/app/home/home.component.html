<div class="container">
  <div class="row row-btn">
    <a [routerLink]="['/add']" class="btn btn-success btn-lg  pull-right mr-3 mt-3 mb-3">Add User</a>
    <a [routerLink]="['/login']" class="btn btn-danger btn-lg pull-right mr-3 mt-3 mb-3">Logout</a>
  </div>
  <table class="table table-strip">
    <tr class="bg-dark text-white">
      <td>ID</td>
      <td> User Name </td>
      <td> First Name </td>
      <td> Last Name </td>
      <td> Action </td>
    </tr>

    <tr *ngFor="let user of this.users; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>

      <td></td>
    </tr>

  </table>
</div>
